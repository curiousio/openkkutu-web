<div layout:fragment="product(id, title, createWithShown)" th:classappend="${id + 'Box Product'}"
     th:style="${createWithShown} ? 'display:block' : 'display:none'">
    <h5 class="product-title" th:utext="${title}"></h5>
    <div class="product-body">
        <th:block layout:fragment="content"/>
    </div>
</div>
